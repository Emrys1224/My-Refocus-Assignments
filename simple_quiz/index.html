    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Simple Quiz</title>
    </head>

    <body>
        <header>
            <h1>Simple Quiz</h1>
        </header>
        <form name="quizForm" action="submit">
            <div class="quiz-item">
                <p class="question">Question 1: What is the capital of the Philippines</p>
                <input type="text" name="answer1">
                <br>
                <small class="question-feedback" id="feedback1"></small>
            </div>
            <div class="quiz-item">
                <p class="question">Question 2: What is the value of x? x = 3 + 2*5</p>
                <div class="options-group">
                    <div class="option">
                        <input type="radio" name="answer2" id="x_25" value="x_25">
                        <label for="x_25">x = 25</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer2" id="x_13" value="x_13">
                        <label for="x_13">x = 13</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer2" id="x_28" value="x_28">
                        <label for="x_28">x = 28</label>
                    </div>
                </div>
                <small class="question-feedback" id="feedback2"></small>
            </div>
            <div class="quiz-item">
                <p class="question">Question 3: Which of the following birds can fly? Choose 3 correct answers.</p>
                <div class="options-group">
                    <div class="option">
                        <input type="checkbox" name="answer3" id="parrot" value="parrot">
                        <label for="parrot">parrot</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="answer3" id="eagle" value="eagle">
                        <label for="eagle">eagle</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="answer3" id="penguin" value="penguin">
                        <label for="penguin">penguin</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="answer3" id="crow" value="crow">
                        <label for="crow">crow</label> 
                    </div>
                </div>
                <small class="question-feedback" id="feedback3"></small>
            </div>
            <div class="button-group">
                <button type="submit" id="submit" onclick="submit">Submit</button>
                <button type="reset" id="reset" onclick="reset">Reset</button>
            </div>
        </form>

        <script src="main.js"></script>
    </body>

    </html>
